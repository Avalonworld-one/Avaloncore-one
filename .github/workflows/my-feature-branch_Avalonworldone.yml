# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Avalonworldone

on:
  push:
    branches:
      - my-feature-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://avalonworldonereg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_avalonworldonereg}}
        password: ${{ secrets.AzureAppService_ContainerPassword_085cbd2bdff245b7ad804d51b810f23a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: avalonworldonereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b3525462ea0643ce83275558f9abcb53 }}/avalonworldonereg.azurecr.io:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Avalonworldone'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a3484d3332f641b388723f895bef0760 }}
        images: 'avalonworldonereg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b3525462ea0643ce83275558f9abcb53 }}/avalonworldonereg.azurecr.io:${{ github.sha }}'