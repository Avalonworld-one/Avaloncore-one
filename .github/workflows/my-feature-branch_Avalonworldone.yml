# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Avalonworldone

on:
  push:
    branches:
      - my-feature-branch
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://contoso.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_201a1ed2c8e94660a6d71f025880ae18 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_451469a671b344a4ab8bc97c6375d89e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: contoso.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_201a1ed2c8e94660a6d71f025880ae18 }}/nodejssampleapp:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Avalonworldone'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ac1b8bd2c9dc4e42aa1a108287092b4c }}
        images: 'contoso.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_201a1ed2c8e94660a6d71f025880ae18 }}/nodejssampleapp:${{ github.sha }}'